<style>

</head>
<body>
<div class="container">
  <h1>–û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–ª–∏–∑–∞</h1>
  <form id="releaseForm">
    <label for="artistName">–ò–º—è –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è(–µ–π):</label>
    <input type="text" id="artistName" name="artistName" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ê—Ä—Ç–∏—Å—Ç1, –ê—Ä—Ç–∏—Å—Ç2">
    
    <label for="releaseName">–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞/–∞–ª—å–±–æ–º–∞:</label>
    <input type="text" id="releaseName" name="releaseName" required>
    
    <label for="releaseType">–¢–∏–ø —Ä–µ–ª–∏–∑–∞:</label>
    <select id="releaseType" name="releaseType" required>
      <option value="quick">–ë—ã—Å—Ç—Ä—ã–π —Ä–µ–ª–∏–∑</option>
      <option value="scheduled">–ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–µ–ª–∏–∑</option>
    </select>
    
    <div id="scheduledRelease" style="display:none;">
      <label for="releaseDate">–î–∞—Ç–∞ —Ä–µ–ª–∏–∑–∞:</label>
      <input type="date" id="releaseDate" name="releaseDate">
      <p class="error-message" id="dateError"></p>
    </div>
    
    <label for="coverArt">–û–±–ª–æ–∂–∫–∞ —Ä–µ–ª–∏–∑–∞:</label>
    <input type="file" id="coverArt" name="coverArt" accept="image/*" required>
    <img id="coverPreview" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –æ–±–ª–æ–∂–∫–∏">
    <p class="error-message" id="coverError"></p>
    
    <label for="wavFiles">WAV —Ñ–∞–π–ª—ã —Ä–µ–ª–∏–∑–∞:</label>
    <input type="file" id="wavFiles" name="wavFiles" accept=".wav" multiple required>
    <div id="trackList"></div>
    
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–ª–∏–∑</button>
  </form>
  <div id="successMessage">–í–∞—à —Ä–µ–ª–∏–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
  const form = document.getElementById('releaseForm');
  const releaseType = document.getElementById('releaseType');
  const scheduledRelease = document.getElementById('scheduledRelease');
  const releaseDate = document.getElementById('releaseDate');
  const dateError = document.getElementById('dateError');
  const coverArt = document.getElementById('coverArt');
  const coverPreview = document.getElementById('coverPreview');
  const coverError = document.getElementById('coverError');
  const wavFiles = document.getElementById('wavFiles');
  const trackList = document.getElementById('trackList');
  const successMessage = document.getElementById('successMessage');

  releaseType.addEventListener('click', function() {
    this.classList.add('opened');
  });

  releaseType.addEventListener('blur', function() {
    this.classList.remove('opened');
  });

  releaseType.addEventListener('change', function() {
    if (this.value === 'scheduled') {
      scheduledRelease.style.display = 'block';
      releaseDate.required = true;
    } else {
      scheduledRelease.style.display = 'none';
      releaseDate.required = false;
    }
  });

  releaseDate.addEventListener('change', function() {
    const selectedDate = new Date(this.value);
    const minDate = new Date();
    minDate.setDate(minDate.getDate() + 7);
    
    if (selectedDate < minDate) {
      dateError.textContent = '–î–∞—Ç–∞ —Ä–µ–ª–∏–∑–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ —á–µ–º —á–µ—Ä–µ–∑ 7 –¥–Ω–µ–π –æ—Ç —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã';
      this.setCustomValidity('Invalid date');
    } else {
      dateError.textContent = '';
      this.setCustomValidity('');
    }
  });

  coverArt.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          if (this.width !== this.height) {
            coverError.textContent = '–û–±–ª–æ–∂–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–π (—Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω 1:1)';
            coverPreview.style.display = 'none';
          } else if (this.width < 3000 || this.height < 3000) {
            coverError.textContent = '–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –æ–±–ª–æ–∂–∫–∏ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3000x3000 –ø–∏–∫—Å–µ–ª–µ–π';
            coverPreview.style.display = 'none';
          } else {
            coverError.textContent = '';
            coverPreview.src = e.target.result;
            coverPreview.style.display = 'block';
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  wavFiles.addEventListener('change', function(e) {
    trackList.innerHTML = '';
    Array.from(e.target.files).forEach((file, index) => {
      const trackItem = document.createElement('div');
      trackItem.className = 'track-item';
      trackItem.innerHTML = `
        <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞" required>
        <input type="text" placeholder="–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–∏ —Ç—Ä–µ–∫–∞" required>
        <textarea placeholder="–¢–µ–∫—Å—Ç —Ç—Ä–µ–∫–∞" rows="4"></textarea>
        <audio controls>
          <source src="${URL.createObjectURL(file)}" type="audio/wav">
          –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —ç–ª–µ–º–µ–Ω—Ç audio.
        </audio>
      `;
      trackList.appendChild(trackItem);
    });
  });

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(form);
    const artistName = formData.get('artistName');
    const releaseName = formData.get('releaseName');
    const releaseTypeValue = formData.get('releaseType');
    const releaseDateValue = formData.get('releaseDate');
    const coverArtFile = formData.get('coverArt');
    const wavFilesArray = formData.getAll('wavFiles');

    let message = `üì© –ù–æ–≤—ã–π —Ä–µ–ª–∏–∑ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏:\n`;
    message += `<b>–ò–º—è –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è:</b> ${artistName}\n`;
    message += `<b>–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞:</b> ${releaseName}\n`;
    message += `<b>–¢–∏–ø —Ä–µ–ª–∏–∑–∞:</b> ${releaseTypeValue === 'quick' ? '–ë—ã—Å—Ç—Ä—ã–π —Ä–µ–ª–∏–∑' : '–ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–µ–ª–∏–∑'}\n`;
    if (releaseTypeValue === 'scheduled') {
      message += `<b>–î–∞—Ç–∞ —Ä–µ–ª–∏–∑–∞:</b> ${releaseDateValue}\n`;
    }

    const botToken = '5804359290:AAEfQ3pZ8P7ZE8ylxScIaEcKj1Z1l1QEYj8';
    const chatId = '218957780';
    const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

    try {
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: 'HTML',
        }),
      });

      if (!response.ok) {
        throw new Error('Failed to send message to Telegram');
      }

      const formDataCover = new FormData();
      formDataCover.append('chat_id', chatId);
      formDataCover.append('document', coverArtFile);
      await fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
        method: 'POST',
        body: formDataCover,
      });

      const trackItems = document.querySelectorAll('.track-item');
      for (let i = 0; i < wavFilesArray.length; i++) {
        const trackName = trackItems[i].querySelector('input:nth-child(1)').value;
        const trackArtists = trackItems[i].querySelector('input:nth-child(2)').value;
        const trackLyrics = trackItems[i].querySelector('textarea').value;

        let trackInfo = `üéµ <b>${trackName}</b>\n\n` +
                        `–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–∏: ${trackArtists}\n`;
        
        if (trackLyrics) {
          trackInfo += `\n–¢–µ–∫—Å—Ç:\n${trackLyrics}`;
        }

        await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: trackInfo,
            parse_mode: 'HTML',
          }),
        });

        const formDataTrack = new FormData();
        formDataTrack.append('chat_id', chatId);
        formDataTrack.append('document', wavFilesArray[i]);
        await fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
          method: 'POST',
          body: formDataTrack,
        });
      }

      successMessage.style.display = 'block';
      form.style.display = 'none';
      successMessage.scrollIntoView({behavior: 'smooth'});

    } catch (error) {
      console.error('Error:', error);
      alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
    }
  });
});
</script>
</body></html>
